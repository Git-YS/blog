<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn1.lncld.net/static/js/av-core-mini-0.6.1.js"type="text/javascript" charset="utf-8"></script>
<script language="JavaScript">
	//create
	AV.initialize("{{site.data.settings.leancloud.app_id}}", "{{site.data.settings.leancloud.app_key}}");
	var Icons = AV.Object.extend('icon_count');
	var leftIcon = new Icons();
	leftIcon.id = '5a571b26ac502e006e148b8f';
  	leftIcon.fetch().then(function (leftIcon) {
    //leftIcon 是从服务器加载到本地的 leftIcon 对象
    var count = leftIcon.get('count');
    $('#left b').text(count);
  	}, function (error) {
		console.error(error);
  	});
	var rightIcon = new Icons();
  	rightIcon.id = '5a571b36a22b9d003f1fe65c';
  	rightIcon.fetch().then(function (rightIcon) {
    //rightIcon 是从服务器加载到本地的 rightIcon 对象
    var count = rightIcon.get('count');
    $('#right b').text(count);
  	}, function (error) {
		console.error(error);
  	});
	
	$('#left span').click(function(){
		var newc;
		$('#left b').text(newc=(parseInt($('#left b').text())+1));
		leftIcon.set('count',newc);
		leftIcon.save();
		$('.icon_choose span').hide();
		$('.thanks').show();
	})
	$('#right span').click(function(){
		var newc;
		$('#right b').text(newc=(parseInt($('#right b').text())+1));
		rightIcon.set('count',newc);
		rightIcon.save();
		$('.icon_choose span').hide();
		$('.thanks').show();
	})
</script>
<script>
	function timer() {
		var start = new Date(2019, 4, 10);
		var t = new Date() - start;
		var h = ~~(t / 1000 / 60 / 60 % 24);
		if (h < 10) {
			h = "0" + h;
		}
		var m = ~~(t / 1000 / 60 % 60);
		if (m < 10) {
			m = "0" + m;
		}

		var s = ~~(t / 1000 % 60);
		if (s < 10) {
			s = "0" + s;
		}
		document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
		document.getElementById('h').innerHTML = h;
		document.getElementById('m').innerHTML = m;
		document.getElementById('s').innerHTML = s;
	}
	timer();
	setInterval(timer, 1000);
</script>
